<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Expenses Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../static/css/styles.css">


</head>

<body>
    <div class="col-sm-12">
        <div class="header">
            <h3 class="marq">
                <b>Medical Expenses Predicted Results</b>
            </h3>
        </div>
        <br><br>
        <div>
            <center>
                <h3>Entered Details are given below:</h3>
            </center>
            <br>
            <fieldset class="result-fieldset">
                <h4 class="predictions">
                    {{ gender }}<br>
                    {{ medical }}<br>
                    {{ area }}<br>
                    {{ years }}<br>
                    {{ body_mass }}<br>
                    {{ kids }}<br>
                    <p class="result">Your predicted medical expense for next year is - ₹.{{medical_expense}}</p>
                </h4>
            </fieldset>
        </div>
        <div class="result-footer">
            <p>
                <b>
                    <center>©2021 January - Ronith Raj</center>
                </b>
            </p>
        </div>
    </div>
</body>

</body>

</html>

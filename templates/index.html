<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Expenses Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../static/css/styles.css">


</head>

<body>
    <div class="header">
        <h3 class="marq">
            Enter the following details to know the Medical expenses!
        </h3>
    </div>
    <div class="row">
        <div class="col">
            <!-- <div class="row"> -->
            <form action="\predict" method="post">
                <fieldset>
                    <div class="details">
                        <div class="col-sm-6">
                            <b><label>Sex:</label></b>
                            <input type="radio" name="gender" value="male">Male,
                            <input type="radio" name="gender" value="female">Female
                            <br>
                            <b><label>Smoker:</label></b>
                            <input type="radio" name="smoker" value="yes">Yes,
                            <input type="radio" name="smoker" value="no">No
                            <br>
                            <b><label>Region:</label></b><br>
                            <input type="radio" name="regions" value="NorthEast">North East,
                            <input type="radio" name="regions" value="NorthWest">North West,
                            <input type="radio" name="regions" value="SouthEast">South East,
                            <input type="radio" name="regions" value="SouthWest">South West
                            <br>
                            <br>
                            <b><label>Age:</label></b>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="age" placeholder='Enter the age'>
                            <br>
                            <b><label>BMI:</label></b>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="bmi" placeholder='Enter the Body Mass Index'>
                            <br>
                            <b><label>children:</label></b>
                            <input type="text" name="children" placeholder='Enter the number of children'>
                            <br><br>
                            <center>
                                <input type="submit">
                            </center>

                            <br>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!-- </div> -->
        </div>
    </div>

    <div class="footer">
        <p>
            <b>
                <center>2021 January - Ronith Raj</center>
            </b>
        </p>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
